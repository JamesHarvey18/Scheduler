<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Machine Shop Scheduler</title>
  <link rel="shortcut icon" href="../static/images/CVD-Logo-250px-square.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <!-- Custom and login styling -->
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">

  <!-- Font Awesome -->
  <script src="static/js/fas.js"></script>
</head>

<header>
  <nav>
    <ul>
      <li><a href="{{url_for('index')}}">Home</a></li>
      <li><a href="{{url_for('schedules')}}">Schedules</a></li>
      <li><a href="{{url_for('register')}}">Register</a></li>
      <li><a href="{{url_for('login')}}">Login</a></li>
<li><a href="static/ledger.pdf">Ledger</a></li>
    </ul>
  </nav>
</header>

<body>

  <h1>Machine Shop Scheduler</h1><br /><br /><br />
  <h2 class='mass-delete'>Mass Delete</h2>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert" role="alert">
    <button type="button" class="close" aria-label="Close"></button>
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="container-entry update">

    {%from "_formhelpers.html" import render_field %}
    <form method=post>

      <div class="wrap-entry">
        <div class="row">

          <div class="col-xs-5">
            <dl>
              <dt><label>Job Number</label></dt>
              <input name='job' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Work Order</label></dt>
              <input name='work' type='text' class='form-control' placeholder='Status'/>

              <div class="container-login100-form-btn">
    						<button class="login100-form-btn delete">
    							Delete
    						</button>
    					</div>

            </dl>
          </div>

          <div class="col-xs-4">
            <dl>
            </dl>
          </div>

          <div class="col-xs-4">
            <dl>
            </dl>
          </div>
          <p></p>
        </div>
      </div>
    </form>
</body>

</html>
