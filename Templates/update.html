<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Machine Shop Scheduler</title>
  <link rel="shortcut icon" href="../static/images/CVD-Logo-250px-square.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <!-- Custom and login styling -->
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">

  <!-- Font Awesome -->
  <script src="static/js/fas.js"></script>
</head>

<header>
  <nav>
    <ul>
      <li><a href="{{url_for('index')}}">Home</a></li>
      <li><a href="{{url_for('schedules')}}">Schedules</a></li>
      <li><a href="{{url_for('register')}}">Register</a></li>
      <li><a href="{{url_for('login')}}">Login</a></li>
    </ul>
  </nav>
</header>

<body>

  <h1>Machine Shop Scheduler</h1><br /><br /><br />
  <h2>Mass Update</h2>

  <div class="container-entry">

    {%from "_formhelpers.html" import render_field %}
    <form method=post>

      <div class="wrap-entry">
        <div class="row">

          <div class="col-xs-4">
            <dl>
              <dt><label>Job Number</label></dt>
              <input name='job' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Work Order</label></dt>
              <input name='work' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Part Number</label></dt>
              <input name='part' type='text' class='form-control' placeholder='Status'/>

              <dt><label>Finish Date</label></dt>
              <input name='date' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Quantity Complete</label></dt>
              <input name='qty' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Time Estimate</label></dt>
              <input name='time' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Notes</label></dt>
              <input name='notes' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Priority</label></dt>
              <input name='priority' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Status</label></dt>
              <input name='status' type='text' class='form-control' placeholder='Status'/>
              <dt><label>Finish</label></dt>
              <input name='finish' type='text' class='form-control' placeholder='Status'/>

              <div class="container-login100-form-btn">
    						<button class="login100-form-btn">
    							Edit
    						</button>
    					</div>

            </dl>
          </div>

          <div class="col-xs-4">
            <dl>

            </dl>
          </div>

          <div class="col-xs-4">
            <dl>
            </dl>
          </div>
          <p></p>
        </div>
      </div>
    </form>
</body>

</html>
