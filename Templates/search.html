<html>

<head>
  <meta charset="utf-8">

  <!-- Bootstrap css, js, and jQuery -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>

  <!-- Datatables -->
  <script src="../static/js/jquery.dataTables.min.js"></script>
  <script src="../static/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="../static/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../static/css/fixedHeader.dataTables.min.css">
  <script src="../static/js/dataTables.fixedHeader.min.js"></script>
  <script src="../static/js/dataTables.buttons.min.js"></script>
  <script src="../static/js/buttons.print.min.js"></script>
  <script src="../static/js/buttons.html5.min.js"></script>
  <script src="../static/js/jszip.min.js"></script>
  <script src="../static/js/tables.js"></script>
  <script src="../static/js/dataTables.rowGroup.min.js"></script>
  <link rel="stylesheet" href="../static/css/rowGroup.dataTables.min.css">
  <script src="../static/js/buttons.colVis.min.js"></script>
  <link rel='stylesheet' href="../static/css/buttons.dataTables.min.css">
  <link rel='stylesheet' href='../static/css/colReorder.dataTables.min.css'>
  <script src='../static/js/dataTables.colReorder.min.js'></script>
  <script src='../static/js/dataTables.select.min.js'></script>
  <link rel='stylesheet' href='../static/css/select.dataTables.min.css'>


  <!-- Fontawesome -->
  <link rel='../stylesheet' href='../static/css/fas.css'>
  <script src='../static/js/fas.js'></script>

  <!-- Custom styling (styles.css), and login/register styling (main.css) -->
  <link rel="stylesheet" type="text/css" href="../static/css/main.css">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css">

  <style type="text/css">
    html {
      cursor: url("../static/images/fatbugs.png"), default;
    }
  </style>

  <!-- JavaScript for datatables -->
  <script>
    $(document).ready(function() {
      $('#myTable').DataTable({
        "scrollY": "500px",
        "dom": 'iBrftip',
        "deferRender": true,
        colReorder: true,
        'columnDefs': [{
          "visible": false,
          "targets": 18
        }],
        stateSave: true,
        select: {
          style: 'single'
        },
        fixedHeader: {
          header: true,
          headerOffset: -10
        },
        buttons: [{
            extend: 'copy',
            text: 'COPY',
            className: 'cvd'
          },
          {
            extend: 'csv',
            text: 'CSV',
            className: 'cvd'
          },
          {
            extend: 'excel',
            text: 'EXCEL',
            className: 'cvd'
          },
          {
            extend: 'print',
            text: 'PRINT',
            className: 'cvd'
          },
          {
            extend: 'colvis',
            text: 'COLUMNS'
          }
        ],
        "order": [
          [9, "asc"]
        ],
        "pageLength": 99999999,
      });
    });
  </script>

</head>

<!-- Nav bar links -->

  <nav>

      <li><a href="{{url_for('index')}}">Home</a></li>

    </ul>
  </nav>
</header>

<!-- Flashes the schedule type at top of screen -->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert schedules" role="alert">
  <button type="button" class="close" aria-label="Close"></button>
  {{message}}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<body>


  <div><br />
    <table id="myTable" class="table table-hover table-striped table-bordered" {{ table }} </div> <script>highlightRows();</script>
      <script>
        changeDeleteToTrashIcon();
      </script>
</body>

</html>
